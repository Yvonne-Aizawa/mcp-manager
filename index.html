<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <div class="header-section">
        <h2>MCP Server Configuration</h2>
        <button id="settings-btn" class="settings-btn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
          </svg>
        </button>
      </div>
      <div class="section">
        <div id="mcp-server-status" class="mcp-status-section" style="display: none;">
          <h3>MCP Server Status</h3>
          <div class="status-info">
            <span id="status-indicator" class="status-offline">‚óè Offline</span>
            <span id="status-url"></span>
          </div>
          <div class="status-controls">
            <button id="start-server-btn" class="primary-btn">Start Server</button>
            <button id="stop-server-btn" class="secondary-btn" style="display: none;">Stop Server</button>
          </div>
        </div>
      </div>
      
      <div class="section">
        <div id="mcp-list"></div>
      </div>

      <div id="modal" class="modal" style="display: none;"></div>
    </main>
  </body>
</html>
